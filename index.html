<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex gap-4 justify-center mt-12">
        <input type="text" maxlength="1" class="w-12 h-12 text-center text-2xl uppercase border-2 border-gray-800 rounded" id="box1" />
        <input type="text" maxlength="1" class="w-12 h-12 text-center text-2xl uppercase border-2 border-gray-800 rounded" id="box2" />
        <input type="text" maxlength="1" class="w-12 h-12 text-center text-2xl uppercase border-2 border-gray-800 rounded" id="box3" />
        <input type="text" maxlength="1" class="w-12 h-12 text-center text-2xl uppercase border-2 border-gray-800 rounded" id="box4" />
        <input type="text" maxlength="1" class="w-12 h-12 text-center text-2xl uppercase border-2 border-gray-800 rounded" id="box5" />
    </div>

    <script>
        const boxes = document.querySelectorAll('.w-12');

        boxes.forEach((box, index) => {
            box.addEventListener('input', (e) => {
                if (e.target.value && index < boxes.length - 1) {
                    boxes[index + 1].focus();
                }
            });

            box.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    boxes[index - 1].focus();
                }
            });
        });
    </script>
</body>
</html>
